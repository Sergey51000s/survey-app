<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <div class="container">
  <h2>Оцените блюдо</h2>
  <form id="surveyForm">
    <label for="dish">Блюдо:</label>
    <input type="text" id="dish" readonly>
    <label for="quality">Качество (1-5):</label>
    <select id="quality">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <label for="comment">Комментарий:</label>
    <textarea id="comment"></textarea>
    <button type="submit">Отправить</button>
  </form>
</div>
  <meta charset="UTF-8">
  <title>Оценка блюда</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .question { margin-bottom: 20px; }
    label { display: block; margin-bottom: 5px; }
    input[type="radio"] { margin-right: 10px; }
    textarea { width: 100%; height: 100px; }
    button { padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Оцените блюдо</h2>
    <form id="surveyForm">
      <label for="dish">Блюдо:</label>
      <input type="text" id="dish" readonly>
      <label for="quality">Качество (1-5):</label>
      <select id="quality" required>
        <option value="">Выберите оценку</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <label for="comment">Комментарий:</label>
      <textarea id="comment" rows="4"></textarea>
      <button type="submit">Отправить</button>
    </form>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('dish').value = urlParams.get('dish') || '';
    document.getElementById('surveyForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const form = event.target;
      if (!form.quality.value) {
        alert('Пожалуйста, выберите оценку.');
        return;
      }
      const surveyData = {
        dish: form.dish.value,
        quality: form.quality.value,
        comment: form.comment.value
      };
      try {
        const response = await fetch('https://survey-app-server.onrender.com/api/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(surveyData)
        });
        if (response.ok) {
          alert('Спасибо за ваш отзыв!');
          form.reset();
        } else {
          alert('Ошибка при отправке данных.');
        }
      } catch (error) {
        alert('Ошибка при отправке данных.');
      }
    });
  </script>
</body>
</html>
